<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Korisnik</title>
    <link rel="stylesheet" href="korisnik.css">
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/registracijaKorisnika.js"></script>
</head>
<body>
    <form class="box" action="index.html" method="post">
        <h2>Registracija korisnika</h2>
        <input type="text" id="korisnickoIme" name="" placeholder="Korisnicko ime"><br>
        <input type="password" id="lozinka" name="" placeholder="Lozinka"><br>
        <input type="text" id="ime" name="" placeholder="Ime"><br>
        <input type="text" id="prezime" name="" placeholder="Prezime"><br>
        <input type="text" id="kontaktTelefon" name="" placeholder="Telefon"><br>
        <input type="email" id="eMail" name="" placeholder="email"><br>
        <input type="date" id="datumRodjenja" name="" placeholder="Datum rodjenja"><br>
        <input type="submit" name="" value="Registracija"><br>
    </form>
</body>
</html>
