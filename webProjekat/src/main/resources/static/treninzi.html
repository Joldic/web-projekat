<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treninzi</title>
    <link rel="stylesheet" href="css/treninzi.css" />
    <script src="js/jquery-3.6.0.min.js"></script>

    <script src="js/jquery.validate.min.js"></script>

    <script src="js/trenings.js"></script>
</head>
<body>
    <div id="allTrenings">
        <h1>Trenings</h1>
            <input type="text"  id="myInput" size="7" onkeyup="myFunction()" placeholder="Naziv"  >
            
        
        <br><br>    
        <div class="container">
            <table id="trenings">
                <tr>
                    <th>Naziv</th>
                    <th>Opis</th>
                    <th>Tip treninga</th>
                    <th>Trajanje</th>
                </tr>
            </table>    
        </div>
    </div>

    <script>//w3 schools 
        function myFunction() {
          var input, filter, table, tr, tdNaziv, i, txtValue;
          input = document.getElementById("myInput");
          filter = input.value.toUpperCase();
          table = document.getElementById("trenings");
          tr = table.getElementsByTagName("tr");
          for (i = 0; i < tr.length; i++) {
            tdNaziv = tr[i].getElementsByTagName("td")[0]; // 0 zato sto je naziv prva kolona tabele
            if (tdNaziv) {
              txtValue = tdNaziv.textContent || tdNaziv.innerText; 
              if (txtValue.toUpperCase().indexOf(filter) > -1) {
                tr[i].style.display = "";
              } else {
                tr[i].style.display = "none";
              }
            }
          }
        }
    </script>
</body>
</html>
