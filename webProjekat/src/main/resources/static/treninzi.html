<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treninzi</title>
    <link rel="stylesheet" href="css/treninzi.css" />
    <script src="js/jquery-3.6.0.min.js"></script>

    <script src="js/jquery.validate.min.js"></script>

    <script src="js/trenings.js"></script>
</head>
<body>
    <div id="allTrenings">
        <h1>Trenings</h1>
            <input type="text"  id="myInput" size="7" onkeyup="myFunction()" placeholder="Naziv"  >
            <input type="text"  id="myInputOpis" size="7" onkeyup="myFunctionOpis()" placeholder="Opis"  >
            <input type="text"  id="myInputTip" size="7" onkeyup="myFunctionTip()" placeholder="Tip"  >
            <input type="text"  id="myInputTrajanje" size="7" onkeyup="myFunctionTrajanje()" placeholder="Trajanje"  >
            <br><br>
            Sortiraj:<br><br>
            <input id="nazivASC" type="submit" value="Po Nazivu Rastuce" />
            <input id="nazivDESC" type="submit" value="Po Nazivu Opadajuce" />
            <input id="opisASC" type="submit" value="Po Opisu Rastuce" />
            <input id="opisDESC" type="submit" value="Po Opisu Opadajuce" />
            <input id="tipASC" type="submit" value="Po Tipu Rastuce" />
            <input id="tipDESC" type="submit" value="Po Tipu Opadajuce"/>
            <input id="trajanjeASC" type="submit" value="Po Trajanju Rastuce" />
            <input id="trajanjeDESC" type="submit" value="Po Trajanju Opadajuce"/>      
        <br><br>    
        <div class="container">
            <table id="trenings">
                <tr>
                    <th>Naziv</th>
                    <th>Opis</th>
                    <th>Tip treninga</th>
                    <th>Trajanje</th>
                </tr>
            </table>    
        </div>
    </div>

    <script>//w3 schools 
        function myFunction() {
          var input, filter, table, tr, tdNaziv, i, txtValue;
          input = document.getElementById("myInput");
          filter = input.value.toUpperCase();
          table = document.getElementById("trenings");
          tr = table.getElementsByTagName("tr");
          for (i = 0; i < tr.length; i++) {
            tdNaziv = tr[i].getElementsByTagName("td")[0]; // 0 zato sto je naziv prva kolona tabele
            if (tdNaziv) {
              txtValue = tdNaziv.textContent || tdNaziv.innerText; 
              if (txtValue.toUpperCase().indexOf(filter) > -1) {
                tr[i].style.display = "";
              } else {
                tr[i].style.display = "none";
              }
            }
          }
        }
    </script>
